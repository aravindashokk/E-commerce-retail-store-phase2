   <header class="d-flex justify-between menu-header" style="display: none;">

    <script>
      function showSideNav() {
        let displayValue = document.getElementById('side-bar-navigation').style.display;
        
        if(displayValue == 'none' || displayValue == '')

  <div class="container">
    <div class="font-oswald heading"> Billing Info </div>
  </div>
  <div class="row">
    <div class="col-75">
      <div class="container">
        <form action="">
        
          <div class="row">
            <div class="col-50">
              <h3>Billing Address</h3>
              <label for="fname"><i class="fa fa-user"></i> Full Name</label>
              <input type="text" id="fname" name="firstname" placeholder="Enter Full Name">
              <label for="email"><i class="fa fa-envelope"></i> Email</label>
              <input type="text" id="email" name="email" placeholder="Enter Email">
              <label for="adr"><i class="fa fa-address-card-o"></i> Address</label>
              <input type="text" id="adr" name="address" placeholder="Enter Address">
              <label for="city"><i class="fa fa-institution"></i> City</label>
              <input type="text" id="city" name="city" placeholder="Enter City">
  
              <div class="row">
                <div class="col-50">
                  <label for="state">State</label>
                  <input type="text" id="state" name="state" placeholder="Enter State">
                </div>
                <div class="col-50">
                  <label for="zip">Zip Code</label>
                  <input type="text" id="zip" name="zip" placeholder="Enter Zip Code">
                </div>
              </div>
            </div>
  
            <div class="col-50">
              <h3>Payment</h3>
              <label for="fname">Accepted Cards</label>
              <div class="icon-container">
                <i class="fa fa-cc-visa" style="color:navy;"></i>
                <i class="fa fa-cc-amex" style="color:blue;"></i>
                <i class="fa fa-cc-mastercard" style="color:red;"></i>
                <i class="fa fa-cc-discover" style="color:orange;"></i>
              </div>
              <label for="cname">Name on Card</label>
              <input type="text" id="cname" name="cardname" placeholder="Enter Cardholder Name">
              <label for="ccnum">Credit card number</label>
              <input type="text" id="ccnum" name="cardnumber" placeholder="Enter 16-digit card number">
              <label for="expmonth">Exp Month</label>
              <input type="text" id="expmonth" name="expmonth" placeholder="Enter expiry month">
              <div class="row">
                <div class="col-50">
                  <label for="expyear">Exp Year</label>
                  <input type="text" id="expyear" name="expyear" placeholder="Enter expiry year">
                </div>
                <div class="col-50">
                  <label for="cvv">CVV</label>
                  <input type="text" id="cvv" name="cvv" placeholder="Enter CVV">
                </div>
              </div>
            </div>
            
          </div>
          <label>
            <input type="checkbox" checked="checked" name="sameadr"> Shipping address same as billing
          </label>
          <input type="submit" value="Continue to checkout" class="btn">
        </form>
      </div>
    </div>
    <div class="col-25">
      <div class="Cart">
        <div class="Cart-Container">
            <div class="Header">
                <h3 class="Heading">Shopping Cart</h3>
                <h5 class="Action">Remove all</h5>
            </div>
            <div class="Cart-Items">
                <div class="image-box">
                <img src="images/apple.png" style="height:120px" />
                </div>
                <div class="about">
                <h1 class="title">Apple Juice</h1>
                <h3 class="subtitle">250ml</h3>
                <img src="images/veg.png" style="height:30px"/>
                </div>
                <div class="counter"></div>
                <div class="prices"></div>
            </div>
            <div class="prices">
                <div class="amount">$2.99</div>
                <div class="save"><u>Save for later</u></div>
                <div class="remove"><u>Remove</u></div>
                <hr>
                <div class=”checkout”>
                    <div class=”total”>
                    <div>
                    <div class=”Subtotal”>Sub-Total</div>
                    <div class=”items”>2 items</div>
                    </div>
                    <div class=”total-amount”>$6.18</div>
                </div>
            </div>
        </div>
      </div>
    </div>
  </div>
